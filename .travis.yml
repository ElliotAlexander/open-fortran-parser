sudo: false
language: java
os: linux
addons:
  apt:
    packages:
      - python3-pip
jdk:
  - openjdk7
  - openjdk8
  - oraclejdk8
  - oraclejdk9

install:
  - wget "http://www.antlr3.org/download/antlr-3.3-complete.jar" -P "libs"
  - export CLASSPATH="${CLASSPATH}:$(pwd)/libs/*"

script:
  #- ./autoconf.sh  # skip this on Travis
  - ./configure --prefix=$HOME/.local
  - time (make all || make all)
  - make check

after_success:
  - export CLASSPATH="${CLASSPATH}:$(pwd)/build/*"
  - java fortran.ofp.FrontEnd tests/f08-tests/R818-F08.f08
  - java fortran.ofp.FrontEnd --verbose tests/f08-tests/R818-F08.f08

before_deploy:
  - pip3 install --user version_query
  - wget https://gist.githubusercontent.com/mbdevpl/cdbc3dab3ae1941870dcaa5bb1b358bc/raw/travis_bintray_descriptor_gen.py
  - python3 travis_bintray_descriptor_gen.py "$(python3 -m version_query -p .)" "$TRAVIS_OS_NAME-$TRAVIS_JDK_VERSION" "build/*.jar"
  - cat ".bintray.json"

deploy:
  - provider: bintray
    file: ".bintray.json"
    user: "mbdevpl"
    key:
      secure: ""
    on:
      all_branches: true

notifications:
  slack:
    secure: ""
  email: false
